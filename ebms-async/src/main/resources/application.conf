kafkaLocal {
  bootstrapServers = "${KAFKA_BROKERS:-http://localhost:9092}"
  securityProtocol = "SSL"
  keystoreType = "PKCS12"
  keystoreLocation = "${KAFKA_KEYSTORE_PATH:-}"
  keystorePassword = "${KAFKA_CREDSTORE_PASSWORD:-}"
  truststoreType = "JKS"
  truststoreLocation = "${KAFKA_TRUSTSTORE_PATH:-}"
  truststorePassword = "${KAFKA_CREDSTORE_PASSWORD:-}"
  groupId = "ebms-async"
}

kafka {
  groupId = "ebms-async"
}

kafkaErrorQueue {
  active = "${EBMS_RETRY_QUEUE:-false}"
  topic = "team-emottak.ebxml.retry"
  initOffset = "${RETRY_INIT_OFFSET:-latest}"
}

errorRetryPolicy {
    processInterval = "${RETRY_PROCESS_INTERVAL:-5m}"
    maxMessagesToProcess = "${RETRY_PROCESS_MAX_MESSAGES:-50}"
    retryIntervals = "${RETRY_INTERVALS:-5m,15m,1h,24h}"
    retriesPerInterval = "${RETRY_INTERVALS_NUMBERS:-3,3,23}"
}

messageResendPolicy {
    processInterval = "${RESEND_PROCESS_INTERVAL:-1h}"
    resendInterval = "${RESEND_INTERVAL:-12h}"
    maxResends = "${RESEND_MAX_TIMES:-4}"
}
