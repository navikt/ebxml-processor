apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "ebms-provider"
  namespace: "team-emottak"
  labels:
    "team": "team-emottak"
spec:
  image: {{image}}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "1000m"
      memory: "512Mi"
    requests:
      cpu: "1000m"
      memory: "5212Mi"
  ingresses:
    - "https://ebms-provider.intern.dev.nav.no"
  gcp:
    sqlInstances:
        - type: POSTGRES_15
          databases:
            - name: ebms-db
  accessPolicy:
    outbound:
      rules:
        - application: cpa-repo
        - application: ebms-payload
