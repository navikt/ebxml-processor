name: "Build and test pull request"

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    name: "Build and test"
    runs-on: "ubuntu-24.04"
    permissions:
      packages: write
      repository-projects: write
      contents: write
    steps:
      - uses: "actions/checkout@v6"
      - uses: "actions/setup-java@v5"
        with:
          "java-version": "21"
          "distribution": "temurin"
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: "Build and tests"
        run: ./gradlew test build
        env:
          ORG_GRADLE_PROJECT_githubUser: x-access-token
          ORG_GRADLE_PROJECT_githubPassword: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true   # keep the job alive so we can show the report
      - name: Show KtLint reports
        if: failure()               # only run when the previous step failed
        shell: bash
        run: |
          echo "ðŸ”Ž Searching for KtLint report files..."
          REPORT_FILES=$(find . -type f \
            -path "*/build/reports/ktlint/*/ktlintMainSourceSetCheck.txt")
          if [[ -z "$REPORT_FILES" ]]; then
            echo "No KtLint report files were found."
            exit 0
          fi
          echo "Found $(echo "$REPORT_FILES" | wc -l) report(s)."
          echo ""
          # Loop over each file, print a header, then its contents.
          while IFS= read -r file; do
            echo "===== ðŸ“„ Report: $file ====="
            cat "$file"
            echo "===== End of $file ====="
            echo ""
          done <<<"$REPORT_FILES"
