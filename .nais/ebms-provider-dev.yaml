apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "ebms-provider"
  namespace: "team-emottak"
  labels:
    "team": "team-emottak"
spec:
  azure:
    application:
      enabled: true
  image: {{image}}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "1000m"
      memory: "512Mi"
    requests:
      cpu: "500m"
      memory: "512Mi"
  ingresses:
    - "https://ebms-provider-fss.intern.dev.nav.no"
  vault:
    enabled: true
#  gcp:
#    sqlInstances:
#        - type: POSTGRES_15
#          databases:
#            - name: ebms-db
  accessPolicy:
    outbound:
      rules:
        - application: cpa-repo
        - application: ebms-payload
  env:
    - name: KEYSTORE_FILE
      value: /var/run/secrets/ebms-keystore-signering/signering-key.p12
  envFrom:
    - secret: ebms-payload-secret
  filesFrom:
    - secret: ebms-keystore-signering
      mountPath: /var/run/secrets/ebms-keystore-signering